<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>brewerySearch</title>
    
    <meta name="description" content="Finds you a brewery based on your search criteria.">
  
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/main.css">
    <link rel="stylesheet" href="resources/css/queries.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <header role="banner" class="main-header container">
        <div class="header-container">
            <img src="resources/img/beer-logo.png" class="logo js-logo" alt="beer logo">
            <h2>brewerySearch</h2>
        </div>
    </header>

    <main role="main">
        <section class="start-section js-start-section container">
            <header class="start-header">
                <h3 class="header-title">brewerySearch</h3>
                <img src="resources/img/beer-logo.png" class="header-logo" alt="beer logo">
            </header>

            <h1>Let's Find a Brewery</h1>
            <form class="start-form js-start-form">
                <label for="start-city" class="item-a">City:</label>
                <input type="text" id="start-city" class="item-b js-brewery-city" placeholder="Ex. Detroit">
                
                <label for="start-state" class="item-c">State:</label>
                <input type="text" id="start-state" class="item-d js-brewery-state" placeholder="Ex. Michigan">
                
                <label for="start-number" class="item-e">Max Number:</label>
                <input type="number" id="start-number" class="item-f js-brewery-number" min="1" max="50" value="20">
                
                <label for="start-type" class="item-g">Brewery Type:</label>
                <select id="start-type" class="item-h js-type-selector">
                    <option value="">all</option>
                    <option value="micro">micro</option>
                    <option value="regional">regional</option>
                    <option value="brewpub">brewpub</option>
                    <option value="large">large</option>
                    <option value="planning">planning</option>
                    <option value="bar">bar</option>
                    <option value="contract">contract</option>
                    <option value="proprietor">proprietor</option>
                </select>
                
                <input type="submit" class="item-i" value="Search">
            </form>
        </section>

        <section class="main-form-section container">
            <h3 class="main-form-title">Find Another Brewery</h3>
            <form class="main-form js-main-form">
                <label for="main-city" class="item-a">City:</label>
                <input type="text" id="main-city" class="item-b js-main-city" placeholder="Ex. Grand Rapids">
                <label for="main-state" class="item-c">State:</label>
                <input type="text" id="main-state" class="item-d js-main-state" placeholder="Ex. Michigan">
                <label for="main-number" class="item-e">Max Number:</label>
                <input type="number" id="main-number" class="item-f js-main-number" min="1" max="50" value="20">
                <label for="main-type" class="item-g">Brewery Type:</label>
                <select id="main-type" class="item-h js-main-type">
                    <option value="">all</option>
                    <option value="micro">micro</option>
                    <option value="regional">regional</option>
                    <option value="brewpub">brewpub</option>
                    <option value="large">large</option>
                    <option value="planning">planning</option>
                    <option value="bar">bar</option>
                    <option value="contract">contract</option>
                    <option value="proprietor">proprietor</option>
                </select>
                <input type="submit" class="item-i btn-main-submit" value="Search">
            </form>
        </section>

        <section class="results-section container">
            <div class="results-heading">
                <h3>Results</h3>
                <p class="js-results-feedback"></p>
                <p class="error-message js-error-message"></p>
            </div>
            <ul class="results-list js-results-list"></ul>
        </section>
    </main>

    <footer role="contentinfo" class="hidden"></footer>
    <script src="resources/js/script.js"></script>
</body>
</html>
