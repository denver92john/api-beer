<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beer Api</title>
    
    <meta name="description" content="Find a brewery">
  
    <link rel="stylesheet" href="main.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <header role="banner">
        <img src="wireframe-box.jpg" class="logo" alt="wireframe-box">
        <h2>Header</h2>
    </header>

    <main role="main">
        <section class="start-section js-start-section">
            <h1>Let's Find a Brewery</h1>
            <form class="start-form js-start-form">
                <label>
                    <span>City: </span>
                    <input type="text" class="js-brewery-city" placeholder="detroit">
                </label>
                <label>
                    <span>State: </span>
                    <input type="text" class="js-brewery-state" placeholder="Michigan">
                </label>
                <label>
                    <span>Number of Breweries: </span>
                    <input type="number" class="js-brewery-number" min="1" max="50" value="20">
                </label>
                <label>
                    <span>Brewery Type: </span>
                    <select class="js-type-selector">
                        <option value="">all</option>
                        <option value="micro">micro</option>
                        <option value="regional">regional</option>
                        <option value="brewpub">brewpub</option>
                        <option value="large">large</option>
                        <option value="planning">planning</option>
                        <option value="bar">bar</option>
                        <option value="contract">contract</option>
                        <option value="proprietor">proprietor</option>
                    </select>
                </label>
                <input type="submit" class="btn-submit" value="submit">
            </form>
        </section>

        <section>
            <form class="main-form js-main-form">
                <label for="main-name">Search by Brewery Name: </label>
                <input type="text" id="main-name" class="js-main-name" placeholder="">
                <div>OR</div>
                <label for="main-city">City: </label>
                <input type="text" id="main-city" class="js-main-city" placeholder="">
                <label for="main-state">State: </label>
                <input type="text" id="main-state" class="js-main-state" placeholder="">
                <label for="main-brewery">Number of Breweries: </label>
                <input type="number" id="main-brewery" class="js-main-brewery" min="1" max="50" value="20">
                <label for="main-type">Brewery Type: </label>
                <select id="main-type" class="js-main-type">
                    <option value="">all</option>
                    <option value="micro">micro</option>
                    <option value="regional">regional</option>
                    <option value="brewpub">brewpub</option>
                    <option value="large">large</option>
                    <option value="planning">planning</option>
                    <option value="bar">bar</option>
                    <option value="contract">contract</option>
                    <option value="proprietor">proprietor</option>
                </select>
                <input type="button" class="btn-main-submit" value="submit">
            </form>
        </section>

        <section id="results">
            <h2>Results</h2>
            <ul class="results-list js-results-list"></ul>
        </section>
    </main>

    <footer role="contentinfo">

    </footer>
    <script src="script.js"></script>
</body>
</html>
