<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Beer Api</title>
    
    <meta name="description" content="Find a brewery">
  
    <link rel="stylesheet" href="resources/css/main.css">

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <header role="banner" class="container">
        <img src="resources/img/wireframe-box.jpg" class="logo js-logo" alt="wireframe-box">
        <h2>Header</h2>
    </header>

    <main role="main">
        <section class="start-section js-start-section container">
            <h1>Let's Find a Brewery</h1>
            <form class="start-form js-start-form">
                <label for="start-city" class="item-1">City:</label>
                <input type="text" id="start-city" class="item-2 js-brewery-city" placeholder="Detroit">
                
                <label for="start-state" class="item-3">State:</label>
                <input type="text" id="start-state" class="item-4 js-brewery-state" placeholder="Michigan">
                
                <label for="start-number" class="item-6">Number of Breweries:</label>
                <input type="number" id="start-number" class="item-8 js-brewery-number" min="1" max="50" value="20">
                
                <label for="start-type" class="item-5">Brewery Type:</label>
                <select id="start-type" class="item-7 js-type-selector">
                    <option value="">all</option>
                    <option value="micro">micro</option>
                    <option value="regional">regional</option>
                    <option value="brewpub">brewpub</option>
                    <option value="large">large</option>
                    <option value="planning">planning</option>
                    <option value="bar">bar</option>
                    <option value="contract">contract</option>
                    <option value="proprietor">proprietor</option>
                </select>
                
                <input type="submit" class="item-9 btn-submit" value="submit">
            </form>
        </section>

        <section class="main-form-section container">
            <h3 class="main-form-title">Find Another Brewery</h3>
            <form class="main-form js-main-form">
                <label for="main-city" class="item-a">City:</label>
                <input type="text" id="main-city" class="item-b js-main-city" placeholder="Grand Rapids">
                <label for="main-state" class="item-c">State:</label>
                <input type="text" id="main-state" class="item-d js-main-state" placeholder="Michigan">
                <label for="main-number" class="item-e">Max Number:</label>
                <input type="number" id="main-number" class="item-f js-main-number" min="1" max="50" value="20">
                <label for="main-type" class="item-g">Brewery Type:</label>
                <select id="main-type" class="item-h js-main-type">
                    <option value="">all</option>
                    <option value="micro">micro</option>
                    <option value="regional">regional</option>
                    <option value="brewpub">brewpub</option>
                    <option value="large">large</option>
                    <option value="planning">planning</option>
                    <option value="bar">bar</option>
                    <option value="contract">contract</option>
                    <option value="proprietor">proprietor</option>
                </select>
                <input type="submit" class="item-i btn-main-submit" value="Search">
            </form>
        </section>

        <section class="results-section container">
            <h3>Results</h3>
            <p class="error-message js-error-message"></p>
            <ul class="results-list js-results-list"></ul>
        </section>
    </main>

    <footer role="contentinfo"></footer>
    <script src="resources/js/script.js"></script>
</body>
</html>
